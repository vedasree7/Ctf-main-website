<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack and Glitch Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="stack" style="--stacks: 3;">
                <span class="glow" style="--index: 0;">SHAASTRA</span>
                <span class="glow" style="--index: 1;">SHAASTRA</span>
                <span class="glow" style="--index: 2;">SHAASTRA</span>
            </div>
        </div>
        <span class="right glow">CTF 2025</span>
        <div class="button-wrapper">
            <button class="register-button" onclick="(function(){window.location.href='https://cnl.ctf-shaastra2025.info/register'})();">Register</button>
            <button class="login-button" onclick="(function(){window.location.href='https://cnl.ctf-shaastra2025.info/login'})();">Login</button>
            
        </div>
    </div>
</body>
</html>
